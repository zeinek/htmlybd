<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="{% static 'Ventas/css/estilos.css' %}" type="text/css" rel="stylesheet">
</head>

<body class="fondo">
    <div class="container">
        <h2>Mascotas</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'Ventas/img/banner1.jpg' %}" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="{% static 'Ventas/img/banner3.jpg' %}" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="{% static 'Ventas/img/banner4.jpg' %}" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container separacion_superior">
        <div class="row">
            <div class="col-md-4">
                <img class="imagen" src="{% static 'Ventas/img/pet1.jpeg' %}" alt="No hay imagen">
            </div>
            <div class="col-md-4">
                <img class="imagen" src="{% static 'Ventas/img/pet2.jpg' %}" alt="No hay imagen">
            </div>
            <div class="col-md-4">
                <img class="imagen" src="{% static 'Ventas/img/pet3.jpg' %}" alt="No hay imagen">
            </div>
        </div>
    </div>
    <a href="{% url 'listado' %}">Ir al listado</a>


</body>

</html>
